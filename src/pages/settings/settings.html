<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>

    <ion-item *ngFor="let settings of settings_list.settings">
          <ion-label>{{settings.name}}</ion-label> 
            <ion-toggle  *ngIf="settings.name == 'Benachrichtigungen'" checked="true"></ion-toggle>
      </ion-item>
      <ion-item (click)="openPage(page)">Ausloggen</ion-item>
    </ion-list>
  </ion-content>
