<ion-content>
    <div id="floating-panel">
      <b>Start: </b>
      <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
        <option value="Postdam">Postdam</option>
        <option value="Berlin">Berlin</option>
        <option value="Brandenburg an der Havel">Brandenburg</option>
        <option value="Stuttgart">Stuttgart</option>
      
      </select><br>
      <b>End: </b>
      <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
        <option value="berlin">Berlin</option>
        <option value="Postdam">Postdam</option>
        <option value="brandenburg an der Havel">Brandenburg</option>
        <option value="Stuttgart">Stuttgart</option>
       
      </select>
      </div>
      <div #map id="map"></div>
  </ion-content>
