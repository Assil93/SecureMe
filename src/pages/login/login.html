<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-item styles="border-top:0px!important">
            <ion-label floating>Email</ion-label>
            <ion-input class="no-color" [(ngModel)]="email" type="text" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Passwort</ion-label>
            <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

            <button ion-button block outline large (click)="signMeIn()">Sign in</button>

            <ion-item class="noBorder" styles="margin-bottom:10px">
              <ion-label class="text">
                    <button class="link" (click)="navToForgotPassword()">Passwort vergessen</button>
                  </ion-label>
                  <ion-label class="text">
                    Hast du noch kein Account?
                    <button class="link" (click)="navToRegister()">Registrieren</button>
                  </ion-label>
            </ion-item>

    </ion-list>

                <button ion-button clear small (click)="navToRegister()">Register</button>
            </ion-col>
        </ion-row>
    </ion-grid>-->

</ion-content>
